<!DOCTYPE HTML>
<html>

    <head>
        <title> MyNotes </title>
        <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>

    <body bgcolor="FFFFCC">
        <div class="header">
        <input id="profileButton" type="button" class="btn btn-primary" value="Profile">
        <input id="logoutButton" type="button" class="btn btn-primary" value="Log Out">
        </div>

        <div class="row  pad-top col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            Enter your note...
            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-15">
                        <textarea id="newNoteInput" name="text" class="form-control" rows="3"></textarea>
                        <input id="addButton" type="button" class="btn btn-success" value="Save">
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default ">
            <div class="panel-body">
                <div id="notesList" class="row  pad-top col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1"> </div>
            </div>
        </div>

        <script type="text/javascript" src="./api.js"> </script>
        <script type="text/javascript" src="./router.js"> </script>
        <script type="text/javascript" src="./notes.js"> </script>
        <script type="text/javascript" src="./popup.js"> </script>

    </body>

</html>
