<!DOCTYPE HTML>
<html>

    <head>
        <title> Login </title>
        <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>

    <body>
        <input id="regButton" type="button" class="btn btn-primary" value="Registration">

        <div class="row text-center pad-top col-md-12"> <h1> VikaKeep Authorization Page </h1> </div>

        <div class="row  pad-top col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-success">
                <div class="panel-heading"> Authorization </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope" ></span>
                        </span>
                        <input id="email" type="email" class="form-control form-group input-group" placeholder="Email"/>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock" ></span>
                        </span>
                        <input id="password" maxlength="40" type="password form-group input-group" placeholder="Password" class="form-control form-group input-group"/>
                    </div>
                </div>
                    <input id="submitButton" type="button" class="btn btn-success form-group input-group col-sm-offset-3 col-sm-6" value="Login"/>
            </div>
        </div>

        <script type="text/javascript" src="./api.js"> </script>
        <script type="text/javascript" src="./login.js"> </script>
        <script type="text/javascript" src="./router.js"> </script>
        <script type="text/javascript" src="./popup.js"> </script>
    </body>

</html>
