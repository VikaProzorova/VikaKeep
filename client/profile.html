<!DOCTYPE HTML>
<html>

    <head>
        <title> Profile </title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

    <body bgcolor="#DFD519">
        <div class="header">
        <input id="notesButton" type="button" class="button" value="Notes">
        <input id="logoutButton" type="button" class="button" value="Log Out">
        </div>

        <div class="profile">
            <center> <b> Profile </b> </center><br>

            Name <br>
            <input id="name" maxlength="40" type="text" class="input" /> <br>
            Email <br>
            <input id="email" maxlength="40" type="email" class="input" /> <br>

            <input id="changeDataButton" type="button" class="button" value="Save"/> <br> <br>
            <div class="error" id="error" style="visibility: hidden">
                <p> Wrong data </p>
            </div>

            <center> <b> Change password </b> </center><br>

            Password <br>
            <input id="oldPassword" maxlength="40" type="password" class="input" /> <br>
            New password <br>
            <input id="newPassword" maxlength="40" type="password" class="input" /> <br>
            Repeat new password <br>
            <input id="repeatNewPassword" maxlength="40" type="password" class="input" /> <br>

            <input id="changePasswordButton" type="button" style="width: 200px;" class="button" value="Change password"/>
            <div class="error" id="error" style="visibility: hidden">
                <p> Wrong data </p>
            </div>
        </div>

        <div class="popup-background" id="popupBackground"  style="visibility: hidden">
            <div class="popup" id="popup" style="visibility: hidden">
                <div class="close-button" id="closeButton" style="visibility: hidden"></div>
                <div id="popupText" style="visibility: hidden"></div>
            </div>
        </div>

        <script type="text/javascript" src="./api.js"> </script>
        <script type="text/javascript" src="./router.js"> </script>
        <script type="text/javascript" src="./profile.js"> </script>

    </body>

</html>
