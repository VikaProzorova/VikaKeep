<!DOCTYPE HTML>
<html>

    <head>
        <title> Registration </title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

    <body bgcolor="FFFFCC">
        <input id="loginButton" type="button" class="button" value="Login">

        <div class="registration">
            <center> <b> Registration </b> </center><br>
            Email <br>
            <input id="email" maxlength="40" type="email" class="input" /> <br>
            Name <br>
            <input id="name" maxlength="40" type="text" class="input" /> <br>
            Password <br>
            <input id="password" maxlength="40" type="password" class="input" /> <br>
            Repeat password <br>
            <input id="repeatPassword" maxlength="40" type="password" class="input" /> <br>
            <input id="submitButton" type="button" class="button" value="Register"/>

        </div>

        <script type="text/javascript" src="./api.js"> </script>
        <script type="text/javascript" src="./router.js"> </script>
        <script type="text/javascript" src="./registration.js"> </script>
        <script type="text/javascript" src="./popup.js"> </script>

    </body>

</html>
